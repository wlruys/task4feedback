defaults:
  - architecture/vector_state_net@layers.state
  - architecture/output_head@layers.actor
  - architecture/output_head@layers.critic
  - architecture/lstm@layers.lstm

layers:
  lstm:
    hidden_size: 128
  state:
    hidden_channels: [128]
  actor:
    hidden_channels: 128
  critic:
    hidden_channels: 128
critic:
  add_progress: true
