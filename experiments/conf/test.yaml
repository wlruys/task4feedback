defaults:
  - graph: static_jacobi
  - reward: incremental_schedule
  - system: 4h100
  - feature: cnn_batch
  - network: cond_dilation_cnn_batch
  - algorithm: ppo
  - runtime: batch
  - wandb: default
  - logging: default
  - lr_scheduler: none 
  - noise: none
  - optimizer: adamw
  - eval: default
  - _self_

hydra:
  callbacks:
    git_info:
      _target_: train.GitInfo
seed: 256
deterministic_torch: true

reward:
  verbose: False
  random_start: False

graph:
  config:
    level_memory: 85e9
  env:
    change_priority: False
    change_location: True
    change_duration: False
    seed: 1
    warmup: 1

algorithm:
  num_collections: 10000
  rollout_steps: 64
  workers: 1
  graphs_per_collection: 1
  ent_coef: 0.001
  sample_slices: False
  slice_len: 16
  gamma: 0.99
  lmbda: 0.95
  minibatch_size: 64

optimizer:
  lr: 1e-3

system:
  # mem: 99999e9
  mem: 80e9

feature:
  observer:
    prev_frames: 1
    batched: true

network:
  layers:
    # lstm:
    #   hidden_size: 64 # Adjust the LSTM hidden size by hidden_channels ** (log2(n)-1)
    state:
      hidden_channels: 16
    actor:
      hidden_channels: 16
    critic:
      hidden_channels: 128

runtime:
  batch_size: 5
  queue_threshold: 5
  max_in_flight: 64

wandb:
  enabled: true
  project: static_jacobi_ipdps
  name: 4x4_cnn

eval:
  eval_interval: 0
  max_frames: 400
  video_seconds: 15

