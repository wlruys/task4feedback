defaults:
  - graph: dynamic_jacobi_circle
  - reward: incremental_schedule
  - system: h100
  - feature: cnn_batch
  - network: cnn_batch_lstm
  - algorithm: ppo
  - runtime: batch
  - wandb: default
  - logging: default
  - lr_scheduler: none 
  - noise: none
  - optimizer: adamw
  - eval: default
  - _self_

hydra:
  callbacks:
    git_info:
      _target_: train.GitInfo
seed: 256
deterministic_torch: true

reward:
  verbose: true
  random_start: false

graph:
  config:
      n: 8
      steps: 60
      boundary_width: 1000
      level_memory: 100e9
      workload_args:
        lower_bound: 1
        upper_bound: 5
  env:
    change_priority: False
    change_location: False
    change_duration: False
    seed: 1

algorithm:
  num_collections: 4000
  rollout_steps: 0
  workers: 4
  ent_coef: 0.001
  sample_slices: True
  slice_len: 16
  gamma: 1 
  lmbda: 0.7

optimizer:
  lr: 2.5e-4

system:
  mem: 80000000000

feature:
  observer:
    prev_frames: 5
    batched: true

network:
  layers:
    lstm:
      hidden_size: 64 # Adjust the LSTM hidden size by hidden_channels ** (log2(n)-1)
    state:
      hidden_channels: 16
    actor:
      hidden_channels: 16
    critic:
      hidden_channels: 128

runtime:
  batch_size: 5
  queue_threshold: 5
  max_in_flight: 64

wandb:
  enabled: true

