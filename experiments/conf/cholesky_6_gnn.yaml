defaults:
  - cholesky_6.yaml
  - feature: gnn_single
  - network: gnn_baseline
  - _self_

algorithm:
  rollout_steps: 128
  minibatch_size: 128

feature:
  observer:
    batched: False
    version: "K"
    add_degree: True
  normalization:
    warmup: 20
  add_device_load: True

network:
  layers:
    state:
      hidden_channels: 16
    actor:
      hidden_channels: 64
    critic:
      hidden_channels: 64
  critic:
    add_progress: True

wandb:
  name: GNN-E_IS
