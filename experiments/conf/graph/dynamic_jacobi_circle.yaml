mesh:
  _target_: task4feedback.graphs.mesh.generate_quad_mesh
config:
  _target_: task4feedback.graphs.dynamic_jacobi.DynamicJacobiConfig
  steps: 50
  n: 8
  arithmetic_intensity: 1.0
  arithmetic_complexity: 1.0
  boundary_width: 5.0
  boundary_complexity: 0.5
  level_memory: 4e9
  randomness: 0.0
  permute_idx: 0
  vcu_usage: 1.0
  task_internal_memory: 0 
  workload:
    _target_: task4feedback.graphs.base.TrajectoryWorkload
  workload_args:
    traj_type: circle
    lower_bound: 0.5
    upper_bound: 1.5
    scale: 0.6
    traj_specifics:
      radius: 0.3
      max_angle: 1
init:
  partitioner: metis
  nparts: 4
  gpu_only: True
  randomize: False
env:
  change_priority: False
  change_location: False
  change_duration: False
  seed: 1
