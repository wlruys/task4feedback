mesh:
  _target_: task4feedback.graphs.mesh.generate_quad_mesh
config:
  _target_: task4feedback.graphs.dynamic_jacobi.DynamicJacobiConfig
  interior_size: 1000
  start_workload: 1000
  level_chunks: 1
  boundary_compute_ratio: 1
  interior_compute_ratio: 1
  randomness: 1
  L: 1
  n: 8
  steps: 60
  permute_idx: 0
  workload_args:
    traj_type: circle
    lower_bound: 1000
    upper_bound: 5000
    scale: 0.01
    traj_specifics:
      radius: 0.3
      max_angle: 1

init:
  partitioner: metis
  nparts: 4
  gpu_only: True
  randomize: False
env:
  change_priority: True # Whether to randomize at every collection
  change_locations: False # Whether to randomize at every collection
  seed: 1
