mesh:
  _target_: task4feedback.graphs.mesh.generate_quad_mesh
config:
  _target_: task4feedback.graphs.dynamic_jacobi.DynamicJacobiConfig
  steps: 1 
  n: 4
  arithmetic_intensity: 1.0
  arithmetic_complexity: 1.0
  boundary_width: 1.0
  boundary_complexity: 1.0
  level_memory: 4e9
  randomness: 0.0
  permute_idx: 0
  task_time: 1000 
  interior_time: 1000
  boundary_time: 1000
  vcu_usage: 1.0
  task_internal_memory: 0 
  workload_args:
    traj_type: circle
    lower_bound: 1000
    upper_bound: 5000
    scale: 0.01
    traj_specifics:
      radius: 0.3
      max_angle: 1
init:
  partitioner: metis
  nparts: 4
  gpu_only: True
  randomize: True
env:
  change_priority: True
  change_location: True
  change_duration: True
  seed: 1
