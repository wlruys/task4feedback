mesh:
  _target_: task4feedback.graphs.mesh.generate_quad_mesh
config:
  _target_: task4feedback.graphs.dynamic_jacobi.DynamicJacobiConfig
  steps: 50
  n: 4
  arithmetic_intensity: 1.0
  arithmetic_complexity: 1.0
  boundary_width: 5.0
  boundary_complexity: 0.5
  level_memory: 4e9
  randomness: 0.0
  permute_idx: 0
  vcu_usage: 1.0
  task_internal_memory: 0 
  workload:
    _target_: task4feedback.graphs.base.BumpWorkload
  workload_args:
    lower_bound: 0.05 
    upper_bound: 3
init:
  partitioner: metis
  nparts: 4
  gpu_only: True
  randomize: True
env:
  change_priority: True
  change_location: True
  change_duration: True
  seed: 1
