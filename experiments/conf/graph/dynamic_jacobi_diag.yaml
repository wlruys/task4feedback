mesh:
  _target_: task4feedback.graphs.mesh.generate_quad_mesh
config:
  _target_: task4feedback.graphs.dynamic_jacobi.DynamicJacobiConfig
  steps: 240
  n: 16
  domain_ratio: 1.0
  arithmetic_intensity: 595.5555555
  arithmetic_complexity: 1.0
  boundary_width: 0.25
  boundary_complexity: 1
  memory_intensity: 0
  level_memory: 40e9
  randomness: 0.0
  permute_idx: 0
  vcu_usage: 1.0
  task_internal_memory: 0 
  workload:
    _target_: task4feedback.graphs.base.DiagonalWorkload
  workload_args:
    traj_type: diag
    lower_bound: 1
    upper_bound: 5
    traj_specifics:
      transition_frac: 0.25 # fraction of total time spent moving
      blur_frac: 0.10 # border softness (fraction of side). 0 -> hard edges
      width: 0.5 # box width (fraction of domain min side)
init:
  partitioner: metis
  nparts: 4
  gpu_only: True
  randomize: False
env:
  change_priority: False
  change_location: False
  change_duration: False
  change_workload: False
  seed: 1
