mesh:
  _target_: task4feedback.graphs.mesh.generate_quad_mesh
config:
  _target_: task4feedback.graphs.dynamic_jacobi.DynamicJacobiConfig
  interior_size: 1000
  start_workload: 1000
  level_chunks: 1
  boundary_interior_ratio: 1
  randomness: 1
  L: 1
  n: 4
  steps: 10
  permute_idx: 0
  workload_args:
    max_angle: 1
    lower_bound: 1000
    upper_bound: 3000
    radius: 0.25
    scale: 0.05
init:
  partitioner: metis
  nparts: 4
  gpu_only: True
  randomize: True
env:
  change_priority: False
  change_locations: False
  seed: 1
