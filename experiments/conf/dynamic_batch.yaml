defaults:
  - graph: dynamic_jacobi_diag
  - reward: incremental_schedule
  - system: h100
  - feature: gnn_single
  - network: gnn_baseline
  - algorithm: ppo
  - runtime: batch
  - wandb: default
  - logging: default
  - lr_scheduler: none 
  - noise: none
  - optimizer: adamw
  - eval: default
  - _self_

hydra:
  callbacks:
    git_info:
      _target_: train.GitInfo
seed: 256
deterministic_torch: true

reward:
  verbose: False
  random_start: False

graph:
  config:
      n: 8
      domain_ratio: 1.0
      steps: 120
      boundary_width: 1000
  env:
    change_priority: False
    change_location: False
    change_duration: False
    seed: 1

algorithm:
  num_collections: 10000
  rollout_steps: 30
  workers: 4
  graphs_per_collection: 4
  ent_coef: 0
  sample_slices: False
  slice_len: 16
  gamma: 0.99
  lmbda: 0.95
  minibatch_size: 128

optimizer:
  lr: 1e-3

system:
  mem: 80000000000

