defaults:
  - graph: dynamic_jacobi_diag
  - reward: incremental_schedule
  - system: h100
  - feature: cnn_batch
  - network: cond_dilation_cnn_batch
  - algorithm: ppo
  - runtime: batch
  - wandb: default
  - logging: default
  - lr_scheduler: none 
  - noise: none
  - optimizer: adamw
  - eval: default
  - _self_

hydra:
  callbacks:
    git_info:
      _target_: train.GitInfo
seed: 256
deterministic_torch: true

reward:
  verbose: False
  random_start: False

graph:
  config:
      n: 16
      domain_ratio: 1.0
      steps: 120
      boundary_width: 1000
  env:
    change_priority: False
    change_location: False
    change_duration: False
    seed: 1

algorithm:
  num_collections: 10000
  rollout_steps: 30
  workers: 12
  graphs_per_collection: 12
  ent_coef: 0
  sample_slices: False
  slice_len: 16
  gamma: 0.99
  lmbda: 0.95
  minibatch_size: 128

optimizer:
  lr: 1e-3

system:
  mem: 80000000000

feature:
  observer:
    prev_frames: 1
    batched: true

network:
  layers:
    # lstm:
    #   hidden_size: 64 # Adjust the LSTM hidden size by hidden_channels ** (log2(n)-1)
    state:
      hidden_channels: 16
    actor:
      hidden_channels: 16
    critic:
      hidden_channels: 128

runtime:
  batch_size: 5
  queue_threshold: 5
  max_in_flight: 64

wandb:
  enabled: true

eval:
  eval_interval: 100
  max_frames: 400
  video_seconds: 15

