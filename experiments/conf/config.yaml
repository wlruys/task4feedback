defaults:
  - _self_
  - graph: dynamic_jacobi_bump
  - reward: dieft
  - system: uniform
  - feature: candidate_coordinate
  - network: vector_baseline
  - algorithm: ppo
  - runtime: batch
  - noise: static_lognormal 
  - wandb: default
  - logging: default
  - lr_scheduler: none 
  - optimizer: adamw
  - eval: default

hydra:
  callbacks:
    git_info:
      _target_: train.GitInfo
seed: 101
deterministic_torch: true