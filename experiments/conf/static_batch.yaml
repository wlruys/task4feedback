defaults:
  - graph: static_jacobi
  - reward: ieft
  - system: 4h100
  - feature: cnn_batch
  - network: dilation_cnn_batch
  - algorithm: ppo
  - runtime: batch
  - wandb: default
  - logging: default
  - lr_scheduler: none 
  - noise: none
  - optimizer: adamw
  - eval: default
  - _self_

hydra:
  callbacks:
    git_info:
      _target_: train.GitInfo
seed: 256
deterministic_torch: true

reward:
  verbose: False
  random_start: False
  gamma: 0.99
  scaling_factor: 1.0

graph:
  config:
    steps: 16
    level_memory: 110e9
  env:
    change_priority: False
    change_location: True
    change_duration: False
    seed: 1

algorithm:
  num_collections: 10000
  rollout_steps: 16
  workers: 4
  graphs_per_collection: 4
  ent_coef: 0.01
  sample_slices: False
  slice_len: 16 # only used if sample_slices is True (LSTM)
  gamma: 0.99
  lmbda: 0.95
  minibatch_size: 16
  collector: "multi_sync"

optimizer:
  lr: 1e-3

system:
  # mem: 99999e9
  mem: 80e9

feature:
  observer:
    prev_frames: 1
    batched: true

network:
  layers:
    # lstm:
    #   hidden_size: 64 # Adjust the LSTM hidden size by hidden_channels ** (log2(n)-1)
    state:
      hidden_channels: 16
    actor:
      hidden_channels: 16
    critic:
      hidden_channels: 128
  critic:
    add_progress: True

runtime:
  batch_size: 5
  queue_threshold: 5
  max_in_flight: 16

wandb:
  enabled: true
  project: static_4x4x16_ipdps
  name: CNN-A_IEFT

eval:
  animation_interval: 0
  eval_interval: 25
  samples: 10

