program: cnn_train_is.py
name: cnn_is
method: grid
metric:
  name: eval/DETERMINISTIC.env_0_0.mean_time
  goal: minimize
parameters:
  reward.chance:
    values: [0.5, 1]
  reward.random_start:
    values: [false, true]
  reward.terminal_reward:
    values: [false, true]
  seed:
    values: [0, 100]
  algorithm.gamma:
    values: [1, 0.999, 0.99]
  algorithm.lmbda:
    values: [0.95, 0.7]
  algorithm.ent_coef:
    values: [0.001, 0.01, 0.1]

command:
  - ${env}
  - python 
  - ${program}
  - ${args_no_hyphens}