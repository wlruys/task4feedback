program: cnn_train_is.py
name: cnn_is
method: grid
metric:
  name: eval/DETERMINISTIC.env_0_0.mean_time
  goal: minimize
parameters:
  reward.chance:
    values: [0.05, 0.1, 0.2, 0.4, 0.8]
  reward.random_start:
    values: [false, true]
  reward.terminal_reward:
    values: [false, true]
  seed:
    values: [0, 100, 200]
  algorithm.gamma:
    values: [1, 0.999, 0.99]
  algorithm.lmbda:
    values: [0.95, 0.9, 0.7]

command:
  - ${env}
  - python 
  - ${program}
  - ${args_no_hyphens}