[loggers]
keys = root,resources,state,runtime,data,stats,mapping,launching

[logger_root]
level = CRITICAL
handlers =

[logger_resources]
level = CRITICAL
handlers = file
qualname = resources

[logger_state]
level = CRITICAL
handlers = file
qualname = state

[logger_runtime]
level =  CRITICAL
handlers = stdout
qualname = runtime

[logger_data]
level = DEBUG
handlers = file
qualname = data

[logger_stats]
level = CRITICAL
handlers = file
qualname = stats

[logger_mapping]
level = DEBUG
handlers = file
qualname = mapping

[logger_launching]
level = DEBUG
handlers = stdout
qualname = launching

[handlers]
keys = file,rotating,stdout

[handler_file]
class = logging.FileHandler
formatter = json
args = ('logs/file.log', 'w')

[handler_rotating]
class = logging.handlers.RotatingFileHandler
formatter = json
args = ('logs/rotating.log', 'w', 1000000, 5)

[handler_stdout]
class = StreamHandler
formatter = custom
args = (sys.stdout,)

[formatters]
keys = json, custom

[formatter_json]
format = %(asctime)s %(levelname)s %(name)s %(message)s
class = pythonjsonlogger.jsonlogger.JsonFormatter

[formatter_custom]
format =  %(asctime)s %(levelname)s %(name)s %(message)s
