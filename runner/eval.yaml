cli_base: "python experiments/pickle_eval.py --config-name cholesky_4_mlp.yaml"

packs:
  - name: reward
    options:
      - reward:
          pbrs: True
          sparse_reward_scale: 1
          dense_reward_scale: 1
        tag: "pbrs"
      - reward:
          pbrs: False
          sparse_reward_scale: 0
          dense_reward_scale: 1
        tag: "sparse_reward"
  - name: block_time
    options:
      - graph:
          config:
            block_time: 0
            task_time: 30000
        tag: "1:0"
      - graph:
          config:
            block_time: 5000
            task_time: 30000
        tag: "2:1"
      - graph:
          config:
            block_time: 10000
            task_time: 30000
        tag: "1:1"
      - graph:
          config:
            block_time: 40000
            task_time: 30000
        tag: "1:4"

    